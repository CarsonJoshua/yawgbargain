{% extends 'base.html' %}

{% block title %}{{ card.name }} Price History{% endblock %}

{% block content %}
<h1>{{ card.name }}</h1>
<table>
    <tr>
        <th>Date</th>
        <th>Price</th>
    </tr>
    {% for data in price_data %}
    <tr>
        <td>{{ data.date }}</td>
        <td>{{ data.price }}</td>
    </tr>
    {% endfor %}
</table>
