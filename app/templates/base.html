<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}YawgBargain{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script defer src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</head>
<body>
    <!-- Header with site name, search bar, and user actions -->
    <div class="header">
        <div class="site-name">
            YawgBargain
            <div class="search-bar">
                <input type="search" placeholder="Search (Coming Soon)..." disabled>
            </div>
        </div>

        <div class="user-actions">
            <a href="/pricer" class="nav-btn">Pricer</a>
            {% if user %}
                <a href="/decks" class="nav-btn">My Decks</a>
                <a href="/profile" class="nav-btn">Account</a>
                <a href="/logout" class="nav-btn">Logout</a>
            {% else %}
                <button class="nav-btn disabled" disabled>Login</button>
            {% endif %}
        </div>
    </div>

    <!-- Dynamic content block -->
    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-content">
            <p>Support the site:</p>
            <a href="https://ko-fi.com/" target="_blank" class="ko-fi-button">☕ Buy me a coffee</a>
        </div>
    </div>

    <button id="toggle-footer" class="footer-toggle">▲</button>
</body>
</html>
